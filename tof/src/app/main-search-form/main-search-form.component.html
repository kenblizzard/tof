<div class="container-fluid row">

	<div class="col-xs-1 col-sm-0 col-md-2">
		<h3>filters</h3>
	</div>
	<div class="row col-xs-12 col-sm-12 col-md-10 ">
		<div class="col-xs-12 col-sm-12 col-md-12">
			<h4>Search result for "{{searchString}}"</h4>
		</div>
		<div class="col-xs-12 col-sm-6 col-md-4 card-deck" *ngFor="let ts of travelSpots"> 

			<div class="card mb-3 text-center">				
				<img class="card-img-top" src="{{ts.displayImg}}"  style="max-height:150px" alt="Card image cap"/>
				<div class="card-body text-left">
					<span class="card-subtitle">{{ts.category}}</span>
					<div class="row">
						<h4 class="card-title col-xs-8 col-sm-9 col-lg-9">{{ts.name}}</h4>
						<h4 class="col-xs-2 col-sm-3 col-lg-3">
							<span class="badge badge-success">{{ts.numSumRating /ts.numTotalRating * 0.1 | number : '1.1'}}</span>
						</h4>

					</div>
					



					<p class="card-text">{{ts.caption}}</p>

				</div>
				<div class="card-footer ">
					<div class="row container">
						<a href="#" class="btn btn-success col-xs-12 col-sm-12 col-md-4">Follow</a>
						<a href="/spot/{{ts.id}}" class="btn btn-primary  col-xs-12 col-sm-12 col-md-3">Visit</a>
						<a href="#" class="btn btn-warning  col-xs-12 col-sm-12 col-md-5">Add to list</a>
					</div>
				</div>

			</div>
		</div>
	</div>

</div>
