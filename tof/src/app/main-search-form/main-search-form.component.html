<div class="container-fluid row">
	<div class="col-xs-1 col-sm-0 col-md-3">
	<h1>filters</h1>
	</div>
	<div class="row col-xs-12 col-sm-12 col-md-9">
		<div class="col-xs-12 col-sm-6 col-md-4 card-deck" *ngFor="let ts of travelSpots"> 

			<div class="card mb-3 text-center">
				
				<img class="card-img-top" src="{{ts.displayImg}}" alt="Card image cap">
				<div class="card-body">
					<h4 class="card-title">{{ts.name}}</h4>
					<p class="card-text">{{ts.description}}</p>
					<a href="/spot/{{ts.id}}" class="btn btn-primary">Visit</a>
				</div>
			</div>
		</div>
	</div>
</div>
